<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="store.js" async ></script>
</head>

<body class="cart-body">
   
    <section class="cart-container">
        <div class="cart-header"> 
            <h2 class="header-title">Your Cart                   
            </h2>
        </div>
            <div class="cart-row">
             <span class="cart-item cart-header cart-column">Threads</span>
             <span class="cart-item cart-header cart-column">Price</span>
             <span class="cart-item cart-header cart-column">Quantity</span>
          </div>

        <div class="cart-items">
          <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-img" src="imgs/sweatshirts.jpg" width="100" height="100">
                  <span class="cart-item-title">Sweatshirt</span>
              </div>
              <span class="cart-price cart-column"> $39.99</span>
              <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button"> Remove</button>
              </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <!--what ever is in the cart will go here-->
                    <img class="cart-item-img" src="imgs/shirts.jpg" width="100" height="100">
                    <span class="cart-item-title">Shirt</span>
                </div>
                <span class="cart-price cart-column"> $29.99</span>
                <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="1">
                  <button class="btn btn-danger" type="button"> Remove</button>
                </div>
              </div>

        </div>
          <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$69.98</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        <div class="home-link">
            <a class="keep-shopping" href="home.html"> Keep Shopping</a>
        </div>
    </section>
</body>
</html>
